<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            gap: 20px;
            max-width: 90%;
        }
        .movie-folder {
            width: 200px;
            height: 150px;
            position: relative;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .movie-folder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .movie-folder img.gif {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .movie-folder:hover img.gif {
            opacity: 1;
        }
        .movie-folder:hover img.placeholder {
            opacity: 0;
        }
        .folder-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Bollywood Movies</h1>

    <h2>Featured Folders</h2>
    <div class="grid-container">
        <!-- Gali Folder -->
        <div class="movie-folder" onclick="window.open('https://drive.google.com/drive/folders/1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO', '_blank')">
            <img class="placeholder" src="https://via.placeholder.com/200x150.png?text=Gali+Folder" alt="Placeholder">
            <img class="gif" src="https://drive.google.com/uc?export=view&id=1VhtPcz5cLzYYh5eccg1-WFAvVxD8QTwR" alt="Gali GIF">
            <div class="folder-title">Gali Folder</div>
        </div>
    </div>
</body>
</html>
