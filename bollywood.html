<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            gap: 20px;
            max-width: 90%;
        }
        .movie-folder {
            width: 200px;
            height: 150px;
            position: relative;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .movie-folder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .movie-folder img.gif {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .movie-folder:hover img.gif {
            opacity: 1;
        }
        .movie-folder:hover img.placeholder {
            opacity: 0;
        }
        .folder-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Bollywood Movies</h1>

    <div class="grid-container">
        <!-- Apharan S02 Folder with GIF -->
        <div class="movie-folder" onclick="window.open('https://drive.google.com/drive/folders/1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO', '_blank')">
            <img class="placeholder" src="https://via.placeholder.com/200x150.png?text=Apharan+S02" alt="Apharan S02 Placeholder">
            <img class="gif" src="https://drive.google.com/uc?export=view&id=1VhtPcz5cLzYYh5eccg1-WFAvVxD8QTwR" alt="Apharan S02 GIF">
            <div class="folder-title">Apharan S02 1080p</div>
        </div>

        <!-- Rest of the Movie Folders -->
        <div class="movie-folder" onclick="window.open('#', '_blank')">
            <img src="https://via.placeholder.com/200x150.png?text=Afwaah+%282023%29" alt="Afwaah (2023)">
            <div class="folder-title">Afwaah (2023)</div>
        </div>
        <div class="movie-folder" onclick="window.open('#', '_blank')">
            <img src="https://via.placeholder.com/200x150.png?text=Airlift+2016" alt="Airlift 2016">
            <div class="folder-title">Airlift 2016</div>
        </div>
        <div class="movie-folder" onclick="window.open('#', '_blank')">
            <img src="https://via.placeholder.com/200x150.png?text=Aitraaz+2004" alt="Aitraaz 2004">
            <div class="folder-title">Aitraaz 2004</div>
        </div>
        <div class="movie-folder" onclick="window.open('#', '_blank')">
            <img src="https://via.placeholder.com/200x150.png?text=Antim+The+Final+Truth" alt="Antim The Final Truth">
            <div class="folder-title">Antim The Final Truth</div>
        </div>
        <div class="movie-folder" onclick="window.open('#', '_blank')">
            <img src="https://via.placeholder.com/200x150.png?text=Apurva+2023" alt="Apurva (2023)">
            <div class="folder-title">Apurva (2023)</div>
        </div>
    </div>
</body>
</html>
