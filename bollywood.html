<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #4a148c;
            color: white;
            padding: 10px 0;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .folder {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .folder img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .folder p {
            margin: 0;
            padding: 10px;
            background-color: #4a148c;
            color: white;
            font-weight: bold;
        }

        .folder a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Bollywood Movies</h1>
    <div class="container">
        <div class="folder">
            <a href="https://drive.google.com/drive/folders/1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO?usp=sharing" target="_blank">
                <img src="https://drive.google.com/uc?export=view&id=YOUR_GIF_ID" alt="Apharan S02 GIF">
                <p>Apharan S02 1080p</p>
            </a>
        </div>
        <div class="folder">
            <a href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID" target="_blank">
                <img src="https://via.placeholder.com/200x150" alt="Afwaah">
                <p>Afwaah (2023)</p>
            </a>
        </div>
        <div class="folder">
            <a href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID" target="_blank">
                <img src="https://via.placeholder.com/200x150" alt="Airlift">
                <p>Airlift 2016</p>
            </a>
        </div>
        <!-- Add more folders similarly -->
    </div>
</body>
</html>
