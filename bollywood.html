<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .movie-folder {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .movie-folder img {
            width: 100%;
            height: auto;
            display: block;
        }
        .movie-folder:hover {
            transform: scale(1.05);
        }
        .movie-folder .placeholder {
            display: block;
        }
        .movie-folder .gif {
            display: none;
        }
        .movie-folder:hover .placeholder {
            display: none;
        }
        .movie-folder:hover .gif {
            display: block;
        }
        .folder-title {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Bollywood Movies</h1>
    <div class="grid-container">
        <!-- Movie Folder -->
        <div class="movie-folder" onclick="window.open('https://drive.google.com/drive/u/1/folders/1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO', '_blank')">
            <img class="placeholder" src="https://via.placeholder.com/250x150.png?text=Bollywood+Folder" alt="Placeholder">
            <img class="gif" src="https://drive.google.com/uc?export=view&id=1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO/gali.gif" alt="GIF">
            <div class="folder-title">Gali Folder</div>
        </div>
        <!-- Add more movie folders here -->
    </div>
</body>
</html>
