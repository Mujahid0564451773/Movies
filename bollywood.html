<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Movies</title>
    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .movie-folder {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
            border: 1px solid #ddd;
            overflow: hidden;
            text-align: center;
            border-radius: 8px;
        }
        .movie-folder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .movie-folder img.gif {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .movie-folder:hover img.gif {
            opacity: 1;
        }
        .movie-folder:hover img.placeholder {
            opacity: 0;
        }
        .folder-title {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Bollywood Movies</h1>
    
    <!-- List View from Google Drive -->
    <iframe src="https://drive.google.com/embeddedfolderview?id=1hGSh0Vdd2nr_QVCtOzhc5TtVQUa83ITS#grid" 
            width="100%" height="600" frameborder="0"></iframe>

    <!-- Grid View Section -->
    <h2>Featured Folders</h2>
    <div class="grid-container">
        <!-- Gali Folder -->
        <div class="movie-folder" onclick="window.open('https://drive.google.com/drive/u/1/folders/1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO', '_blank')">
            <img class="placeholder" src="https://via.placeholder.com/250x150.png?text=Bollywood+Folder" alt="Placeholder">
            <img class="gif" src="https://drive.google.com/uc?export=view&id=1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO" alt="GIF">
            <div class="folder-title">Gali Folder</div>
        </div>
    </div>
</body>
</html>
