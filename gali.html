<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood</title>
    <style>
        .movie-folder {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            overflow: hidden;
            margin: 20px auto;
        }

        .movie-folder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Disable clicks on image */
        }

        .movie-folder:hover img {
            animation: playGif 1s steps(10) infinite; /* Start GIF animation on hover */
        }

        @keyframes playGif {
            from { background-position: 0 0; }
            to { background-position: -10000px 0; }
        }
    </style>
</head>
<body>
    <h1>Bollywood</h1>

    <iframe src="https://drive.google.com/embeddedfolderview?id=1hGSh0Vdd2nr_QVCtOzhc5TtVQUa83ITS#grid&version=2" 
            width="100%" height="600" frameborder="0"></iframe>

    <!-- Movie Folder with GIF -->
    <div class="movie-folder" onmouseover="this.querySelector('img').src='https://drive.google.com/uc?export=view&id=1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO/gali.gif';" onmouseout="this.querySelector('img').src='https://drive.google.com/uc?export=view&id=1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO/placeholder.jpg';">
        <a href="https://drive.google.com/drive/folders/1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO?usp=drive_link">
            <img src="https://drive.google.com/uc?export=view&id=1xFnHpOD4-ibSpRgPHi3jCax7jXgeV_BO/placeholder.jpg" alt="Movie Folder GIF">
        </a>
    </div>

</body>
</html>
