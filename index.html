<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Filmy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .folder {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .folder img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease-in-out;
        }
        .folder:hover img.placeholder {
            opacity: 0;
        }
        .folder:hover img.gif {
            opacity: 1;
        }
        .folder img.gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Very Filmy</h1>
    <div class="grid-container">
        <!-- Bollywood Folder -->
        <div class="folder" onclick="window.location.href='bollywood.html'">
            <img class="placeholder" src="placeholder-bollywood.jpg" alt="Bollywood">
            <img class="gif" src="bollywood.gif" alt="Bollywood GIF">
        </div>
        <!-- Hollywood Folder -->
        <div class="folder" onclick="window.location.href='hollywood.html'">
            <img class="placeholder" src="placeholder-hollywood.jpg" alt="Hollywood">
            <img class="gif" src="hollywood.gif" alt="Hollywood GIF">
        </div>
    </div>
</body>
</html>
